<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="bg">
        <div class="img"></div>

        <div class="front">
            <h1>sibling battle</h1>
            <div class="container">
                <div class="left">
                    <div class="honey">
                        <p>Areeb</p>
                        <p id="playerA"></p>
                    </div>
                </div>
                <div class="middle">
                    <div class="mainbox">
                        <div class="box num1"></div>
                        <div class="box num2"></div>
                        <div class="box num3"></div>
                        <div class="box num4"></div>
                        <div class="box num5"></div>
                        <div class="box num6"></div>
                        <div class="box num7"></div>
                        <div class="box num8"></div>
                        <div class="box num9"></div>
                    </div>
                    <div>
                        <button id="reset">New challenge!</button>
                        <button id="playAgin">Again</button>
                    </div>
                </div>

                <div class="right">
                    <div class="sugar">
                        <p>Jasmine</p>
                        <p id="playerJ"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="game.js"></script>
</body>

</html>
